id: moe.tsuna.tsukimi
runtime: org.gnome.Platform
runtime-version: "49"
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
  - org.freedesktop.Sdk.Extension.llvm21
command: tsukimi
finish-args:
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
cleanup:
  - /include
  - /lib/pkconfig
  - /man
  - /share/gtk-doc
  - /share/man
  - /share/doc
  - /share/pkgconfig
  - "*.la"
  - "*.a"
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/llvm21/bin
  env:
    CARGO_HOME: /run/build/tsukimi/cargo
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: clang
    CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: -C link-arg=-fuse-ld=/usr/lib/sdk/rust-stable/bin/mold
    # Workaround for linkers
    RUSTFLAGS: -L /app/lib

modules:
  - name: tsukimi
    buildsystem: meson
    sources:
      - type: git
        url: https://github.com/tsukinaha/tsukimi.git
        tag: v0.21.0
        commit: 8ee6e272d67b6aeef3dd5c7ef2711eb569092c39
        x-checker-data:
          type: git
          version-scheme: semantic
          tag-pattern: ^v([\d.]+)$
      - cargo-sources.json
      - type: shell
        commands:
          - mkdir .cargo
          - cp cargo/config .cargo/
          - cargo --offline fetch --manifest-path Cargo.toml --verbose

    modules:
      - name: libmpv
        cleanup:
          - /share/applications
          - /share/bash-completion
          - /share/icons
          - /share/zsh
        buildsystem: meson
        config-opts:
          - -Dlibmpv=true
          - -Dcplayer=false
          - -Dbuild-date=false
          - -Dalsa=disabled
          - -Dlua=enabled
        sources:
          - type: archive
            url: https://github.com/mpv-player/mpv/archive/v0.41.0.tar.gz
            sha256: ee21092a5ee427353392360929dc64645c54479aefdb5babc5cfbb5fad626209
            x-checker-data:
              type: anitya
              project-id: 5348
              stable-only: true
              url-template: https://github.com/mpv-player/mpv/archive/v$version.tar.gz
              is-important: true

        modules:
          - shared-modules/lua5.1/lua-5.1.5.json

          - name: nv-codec-headers
            cleanup:
              - "*"
            no-autogen: true
            make-install-args:
              - PREFIX=/app
            sources:
              - type: git
                url: https://git.videolan.org/git/ffmpeg/nv-codec-headers.git
                tag: n13.0.19.0
                commit: e844e5b26f46bb77479f063029595293aa8f812d
                x-checker-data:
                  type: git
                  tag-pattern: ^n([\d.]+)$

          - name: libass
            cleanup:
              - /lib/*.la
            config-opts:
              - --disable-static
            sources:
              - type: archive
                url: https://github.com/libass/libass/releases/download/0.17.4/libass-0.17.4.tar.xz
                sha256: 78f1179b838d025e9c26e8fef33f8092f65611444ffa1bfc0cfac6a33511a05a
                x-checker-data:
                  type: anitya
                  project-id: 1560
                  stable-only: true
                  url-template: https://github.com/libass/libass/releases/download/$version/libass-$version.tar.xz

          - name: uchardet
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DBUILD_STATIC=0
              - -DCMAKE_POLICY_VERSION_MINIMUM=3.5
            cleanup:
              - /bin
              - /lib/cmake
            sources:
              - type: archive
                url: https://www.freedesktop.org/software/uchardet/releases/uchardet-0.0.8.tar.xz
                sha256: e97a60cfc00a1c147a674b097bb1422abd9fa78a2d9ce3f3fdcc2e78a34ac5f0
                x-checker-data:
                  type: anitya
                  project-id: 9265
                  stable-only: true
                  url-template: https://www.freedesktop.org/software/uchardet/releases/uchardet-$version.tar.xz

          - name: rubberband
            buildsystem: meson
            cleanup:
              - /bin
              - /lib/ladspa
            sources:
              - type: archive
                url: https://breakfastquay.com/files/releases/rubberband-4.0.0.tar.bz2
                sha256: af050313ee63bc18b35b2e064e5dce05b276aaf6d1aa2b8a82ced1fe2f8028e9
                x-checker-data:
                  type: anitya
                  project-id: 4222
                  stable-only: true
                  url-template: https://breakfastquay.com/files/releases/rubberband-$version.tar.bz2

          - name: mujs
            buildsystem: autotools
            no-autogen: true
            make-args:
              - release
            make-install-args:
              - prefix=/app
              - install-shared
            cleanup:
              - /bin
              - /include
              - /lib/pkgconfig
              - /lib/libmujs.a
            sources:
              - type: git
                url: https://codeberg.org/ccxvii/mujs
                tag: 1.3.8
                commit: 307f18c4216420f2f56e22d8e7040baa39a6304a
                x-checker-data:
                  type: git
                  tag-pattern: ^([\d.]+)$
              - type: file
                url: https://www.unicode.org/Public/16.0.0/ucd/UnicodeData.txt
                sha256: ff58e5823bd095166564a006e47d111130813dcf8bf234ef79fa51a870edb48f
              - type: file
                url: https://www.unicode.org/Public/16.0.0/ucd/SpecialCasing.txt
                sha256: 8d5de354eef79f2395a54c9c7dcebbaf3d30fc962d0f85611ea97aa973a0c451

          - name: libplacebo
            buildsystem: meson
            config-opts:
              - -Dglslang=enabled
              - -Dvulkan=enabled
              - -Dshaderc=enabled
              - -Dd3d11=disabled
              - -Ddemos=false
            sources:
              - type: git
                url: https://github.com/haasn/libplacebo.git
                commit: 3188549fba13bbdf3a5a98de2a38c2e71f04e21e
                x-checker-data:
                  type: git
                  tag-pattern: ^v([\d.]+)$
                tag: v7.351.0
              - type: patch
                path: libplacebo_python.patch
            modules:
              - name: shaderc
                buildsystem: cmake-ninja
                builddir: true
                config-opts:
                  - -DSHADERC_SKIP_COPYRIGHT_CHECK=ON
                  - -DSHADERC_SKIP_EXAMPLES=ON
                  - -DSHADERC_SKIP_TESTS=ON
                  - -DSPIRV_SKIP_EXECUTABLES=ON
                  - -DENABLE_GLSLANG_BINARIES=OFF
                cleanup:
                  - /bin
                  - /include
                  - /lib/cmake
                  - /lib/pkgconfig
                sources:
                  - type: git
                    url: https://github.com/google/shaderc.git
                    tag: v2025.5
                    commit: c4b0af6c3664cd8b33ffddf452514e02a173b4d6
                    x-checker-data:
                      type: git
                      tag-pattern: ^v(\d{4}\.\d{1,2})$

                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Headers.git
                    tag: vulkan-sdk-1.4.335.0
                    commit: b824a462d4256d720bebb40e78b9eb8f78bbb305
                    dest: third_party/spirv-headers
                    x-checker-data:
                      type: git
                      tag-pattern: ^vulkan-sdk-([\d.]+)$

                  - type: git
                    url: https://github.com/KhronosGroup/SPIRV-Tools.git
                    tag: vulkan-sdk-1.4.335.0
                    commit: 262bdab48146c937467f826699a40da0fdfc0f1a
                    dest: third_party/spirv-tools
                    x-checker-data:
                      type: git
                      tag-pattern: ^vulkan-sdk-([\d.]+)$

                  - type: git
                    url: https://github.com/KhronosGroup/glslang.git
                    tag: vulkan-sdk-1.4.335.0
                    commit: b5782e52ee2f7b3e40bb9c80d15b47016e008bc9
                    dest: third_party/glslang
                    x-checker-data:
                      type: git
                      tag-pattern: ^vulkan-sdk-([\d.]+)$
